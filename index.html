<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layouts.css">
  <link rel="stylesheet" href="css/modules.css">

  <script id="animal-template" type="text/x-handlebars-template">
      <section class="{{keyword}} {{page}}">
        <h2>{{title}}</h2>
        <img src="{{image_url}}" alt="picture of : {{description}}">
        <p>{{description}}</p>
        <p class="horn-number">Horns: {{horns}}</p>
      </section>
    </script>
</head>

<body>
  <header>
    <h1>The Gallery of Animals</h1>
    <div class="options">
    <select id = "dropdown">
      <option value="default">Filter by Keyword</option>
    </select>
    <button id="switch">Switch Page</button>
    <button id="sort-horns">Sort by Horns</button>
    <button id="sort-title">Sort by Title</button>
  </div>
  </header>
  <main>
  </main>
  <footer>
    &copy; 2020 Code Fellows
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>

</body>

</html>
